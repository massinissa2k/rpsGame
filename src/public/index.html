<!doctype html>
<html>
  <head>
    <title>Waste an Hour Having Fun</title>
    <meta charset="UTF-8">
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="player">
        <div class="title">Waste an Hour Having Fun</div>
        <div class="game-vs-player">
            <div class="counter player-win-count">You: <span>0</span></div>
            <div class="counter computer-win-count">Computer: <span>0</span></div>
        </div>
        <div class="hands-result-container">
            <div class="game-result"></div>
            <div class="hands-result"></div>
            <button class="continue-btn visible">Continue</button>
        </div>
        <div class="hands visible displayed"></div>
        <button class="random-btn visible">Randomise</button>
    </div>
    <script src="./js/ProjectCustomEvent.js"></script>
    <script src="./js/WebService.js"></script>
    <script src="./js/SVGLoader.js"></script>
    <script src="./js/HandsManager.js"></script>
    <script src="./js/Main.js"></script>
  </body>
</html>
